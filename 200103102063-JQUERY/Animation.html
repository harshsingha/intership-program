<!DOCTYPE html>
<html>
    <head>
        <title>AnimationJs</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){

                $("#btn1").click(function(){
                    $("div").animate({right:'250px',
                                     
                                    });
                });
                
                $("#btn2").click(function(){
                    $("div").animate({
                        right:'250px',
                        opacity:'0.5',
                        width:"300px",
                        height:"300px",
                       
                        });
                });

                $("#btn3").click(function(){
                    var div = $("div");
                    div.animate({height: '300px', opacity: '0.4'}, "slow");
                    div.animate({width: '300px', opacity: '0.8'}, "slow");
                    div.animate({height: '100px', opacity: '0.4'}, "slow");
                    div.animate({width: '100px', opacity: '0.8'}, "slow");
                    });
            });
        </script>
        <style>
            div{
                height: 100px;
                width: 100px;
                background-color: rgb(131, 131, 222);
                position: absolute;
            }

        </style>
    </head>
    <body>
        <pre><button id="btn1">Animation1</button>      <button id="btn2">Animation2</button>      <button id="btn3">Animation3</button></pre>
        <div></div>
    </body>
</html>
